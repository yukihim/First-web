    <p>Click the buttons to get or set the volume of the audio player.</p>

    <button onclick="getVolume()" type="button">What is the volume?</button>
    <button onclick="setHalfVolume()" type="button">Set volume to 0.05</button>
    <button onclick="setFullVolume()" type="button">Set volume to 1.0</button>

    <!-- This one will manipulate volume of JUNGLESENSE_GAS_PEDAL -->
    <script>
        var x = document.getElementById("JUNGLESENSE_GAS_PEDAL");
        function getVolume() { 
            alert(x.volume);
        }
        function setHalfVolume() { 
            x.volume = 0.05;
        }
        function setFullVolume() { 
            x.volume = 1.0;
        }
    </script>
